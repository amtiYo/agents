name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (must match package.json, e.g. 0.8.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Validate version
        run: |
          PACKAGE_VERSION=$(node -p "JSON.parse(require('node:fs').readFileSync('package.json', 'utf8')).version")
          if [ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]; then
            echo "package.json version ($PACKAGE_VERSION) does not match input (${{ inputs.version }})"
            exit 1
          fi

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract changelog notes
        run: |
          VERSION="${{ inputs.version }}"
          awk -v version="$VERSION" '
            BEGIN { in_section=0 }
            $0 ~ "^## \\[" version "\\]" { in_section=1; next }
            in_section && $0 ~ "^## \\[" { exit }
            in_section { print }
          ' CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "Release v$VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "See CHANGELOG.md for details." >> release-notes.md
          fi

      - name: Create git tag
        run: |
          TAG="v${{ inputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          else
            git tag "$TAG"
          fi
          git push origin "$TAG"

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ inputs.version }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --title "$TAG" --notes-file release-notes.md
          else
            gh release create "$TAG" --title "$TAG" --notes-file release-notes.md
          fi
